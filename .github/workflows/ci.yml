name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-php:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v3
        with:
          php-version: '8.0'

      - name: PHP syntax check
        run: |
          set -euo pipefail
          echo "Finding PHP files and running php -l..."
          find . -name '*.php' -not -path './vendor/*' -print0 | xargs -0 -n1 php -l

      - name: Basic non-invasive smoke
        run: |
          echo "No WordPress install available on CI. Syntax checks passed."
